spring.application.name=TaskFlow

#PostgreSQL Coniguration
spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
 #This is the database connection url
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
 #Automatically creates/updates database tables based on  your Java entity classes.
spring.jpa.show-sql=true        
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Server Configuration  
server.port=8080                    

# Logging Configuration
logging.level.root=INFO
logging.level.com.taskflow=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file location
logging.file.name=logs/taskflow.log
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# REDIS CONFIGURATION
# ========================================

# Redis server host
spring.data.redis.host=localhost

# Redis server port
spring.data.redis.port=6379

# Redis database index (0-15, default is 0)
spring.data.redis.database=0

# Connection timeout (milliseconds)
spring.data.redis.timeout=60000

# Jedis pool configuration
spring.data.redis.jedis.pool.max-active=8
spring.data.redis.jedis.pool.max-idle=8
spring.data.redis.jedis.pool.min-idle=0
spring.data.redis.jedis.pool.max-wait=-1ms

# Cache configuration
spring.cache.type=redis
spring.cache.redis.time-to-live=600000
spring.cache.redis.cache-null-values=false

# Enable cache statistics
spring.cache.redis.enable-statistics=true