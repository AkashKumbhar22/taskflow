spring.application.name=TaskFlow

#PostgreSQL Coniguration
spring.datasource.url=jdbc:postgresql://localhost:5432/taskdb
 #This is the database connection url
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

#JPA Configuration
spring.jpa.hibernate.ddl-auto=update  
 #Automatically creates/updates database tables based on  your Java entity classes.
spring.jpa.show-sql=true        
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

#Server Configuration  
server.port=8080                    

# Logging Configuration
logging.level.root=INFO
logging.level.com.taskflow=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Log file location
logging.file.name=logs/taskflow.log
logging.file.max-size=10MB
logging.file.max-history=30

# Log pattern
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n